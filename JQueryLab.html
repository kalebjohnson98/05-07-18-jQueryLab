<html>

<head>
    <title>JQuery Lab</title>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link type="text/css" href="JQueryLab.css" rel="stylesheet" />
</head>

<body>
    <div id="header">
        <div id="tables">
            <h1>Table Finder</h1>
            <h3>Pick your table here</h3>
            <div class="form">
                <button id="close">X</button>
                <h2 id="top">New Reservation</h2>
                <p id="tableNum">Table Number:</p>
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="text" name="number" id="number" placeholder="Number">
                <input type="text" name="partySize" id="partySize" placeholder="Party Size">
                <button id="submit">Submit Reservation</button>
            </div>
            <div id="btns">
                <button class="buttons" id="btn1">1</button>
                <button class="buttons" id="btn2">2</button>
                <button class="buttons" id="btn3">3</button>
                <button class="buttons" id="btn4">4</button>
                <button class="buttons" id="btn5">5</button>
                <button class="buttons" id='btn6'>6</button>
                <button class="buttons" id='btn7'>7</button>
                <button class="buttons" id='btn8'>8</button>
                <button class="buttons" id='btn9'>9</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="JQueryLab.js"></script>
</body>

</html>
